<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Fill the space
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- for posting -->
            <div class="m-10px d-flex flex-column w-100" id="post_survey">
              <input
                type="text"
                name=""
                id="post_name"
                placeholder="Name of your post"
              />
              <input
                type="text"
                id="post_img"
                placeholder="Link on the image"
              />
            </div>
            <!-- for editing -->
            <!-- <div class="m-10px d-flex flex-column w-100" id="post_editing">
              <input
                type="text"
                name=""
                id="post_name_edit"
                placeholder="Name of your post"
              />
              <input
                type="text"
                id="post_img_edit"
                placeholder="Link on the image"
              />
            </div> -->
          </div>
          <!-- footer -->
          <!-- for post -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="post_btn">
              Post
            </button>
            <!-- for edit -->
            <button type="button" class="btn btn-primary" id="apply_btn">
              Apply changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Blackbox memes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button
                type="button"
                class="btn btn-light"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                id="dropdown"
              >
                Make a new post
              </button>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search-inp"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div
      style="margin-left: 450px"
      class="d-flex flex-column justify-content-center"
      id="products-list"
    ></div>
    <div class="d-flex w-100 justify-content-center pagination-block">
      <a class="btn btn-dark m-1" href="#" aria-label="Previous" id="prev-page">
        <span aria-hidden="true">&laquo;</span>
      </a>
      <a class="btn btn-dark m-1" href="#" aria-label="Next" id="next-page">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
